<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Drop Down Menu</title>
		<meta charset=utf-8>
		<script src=menu.js></script>
		<style>
		body {
			font-family: Arial, sans-serif;
		}
	</style>
	</head>

	<body>
		<h1>Some Favourite Sites</h1>

		<form>
			<label for="fname"> First Name: </label><br>
			<input type="text" id="fname" name="fname"
				placeholder="Enter your name!"><br>

			<label for="lname"> Last Name: </label><br>
			<input type="text" id="lname" name="lname"><br>

			<label for="email"> Email: </label><br>
			<input type="email" id="email" name="email"><br>

			<label for="gender"> Gender: </label><br>
			<input type="checkbox" id="male" name="gender" value="male">
			<label for="male">Male</label><br>

			<input type="checkbox" id="female" name="gender" value="female">
			<label for="female">Female</label><br>

			<input type="checkbox" id="other" name="gender" value="other">
			<label for="other">Other</label><br><br>

			<!-- <button type="button" onclick="alert('Hello!')">Click Me!</button> -->

			<label for="menu"> Select a website: </label>
			<select id="menu" onchange="doMenu()">
				<option value>Select site...</option>
				<option value="http://www.google.com">Google</option>
				<option value="http://www.amazon.com">Amazon</option>
				<option value="http://www.cgsociety.org">CG Society</option>
				<option value="http://www.blenderartists.org">Blender Artists</option>
			</select><br>

			<input type="submit" value="Submit">
		</form>
	</body>

</html>
